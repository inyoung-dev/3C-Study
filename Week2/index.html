<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix</title>
  <link href="style.css" rel="stylesheet">
  <link href="reset.css" rel="stylesheet">
</head>

<body>
  <div class="overlay"></div> <!-- 어두운 배경 효과 -->
  <!--header 영역-->
  <header>
    <div>
      <nav class="navbar">
        <div class="logo">
          <img src="./img/Netflix_Logo.png" alt="netflix logo">
        </div>
        <div class="nav-item">
          <select class="language">
            <option value="ko">한국어</option>
            <option value="en">English</option>
          </select>
          <a href="#"><button type="log-in" class="login-btn">로그인</button></a>
        </div>
      </nav>
    </div>
  </header>


  <!-- 메인 컨텐츠 상단 영역 -->
  <section class="top-sec">
    <div class="content">
      <h1>영화, 시리즈 등을 무제한으로</h1>
      <p class="con-text1">5,500원으로 시작하세요. 멤버십은 언제든지 해지 가능합니다.</p>
      <p class="con-text2">시청할 준비가 되셨나요? 멤버십을 등록하거나 재시작하려면 이메일 주소를 입력하세요.</p>
      <form>
        <input type="email" placeholder="이메일 주소" class="con-input">
        <button type="submit" class="start-btn">시작하기 ></button>
      </form>
    </div>
  </section>

  <!-- 메인 콘텐츠 중간 영역 -->
  <section class="banner-container">
    <div class="banner">
      <img src="" alt="팝콘 아이콘" class="icon">
      <div class="text-content">
        <h2>5,500원이면 만날 수 있는 넷플릭스.</h2>
        <p>가장 경제적인 광고형 멤버십을 이용해 보세요.</p>
    </div>
    <button class="button">자세히 알아보기</button>
    </div>
  </section>



  <script src="script.js"></script>
</body>

</html>
