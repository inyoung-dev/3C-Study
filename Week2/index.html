<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix</title>
  <link href="style.css" rel="stylesheet">
  <link href="reset.css" rel="stylesheet">
</head>

<body>
  <div class="overlay"></div> <!-- 어두운 배경 효과 -->
  <!--header 영역-->
  <header>
    <nav class="navbar">
      <div class="logo">
        <img src="./img/Netflix_Logo.png" alt="netflix logo">
      </div>
      <div class="nav-item">
        <select class="language">
          <option value="ko">한국어</option>
          <option value="en">English</option>
        </select>
        <a href="#"><button type="log-in" class="login-btn">로그인</button></a>
      </div>
    </nav>
  </header>

  <!-- 메인 컨텐츠 영역-->
  <section class="main-sec">
    <div class="content">
      <h1>영화, 시리즈 등을 무제한으로</h1>
      <p class="con-text1">5,500원으로 시작하세요. 멤버십은 언제든지 해지 가능합니다.</p>
      <p class="con-text2">시청할 준비가 되셨나요? 멤버십을 등록하거나 재시작하려면 이메일 주소를 입력하세요.</p>
      <form>
          <input type="email" placeholder="이메일 주소" class="con-input">
          <button type="submit" class="start-btn">시작하기  ></button>
      </form>
  </div>
</section>




  <script src="script.js"></script>
</body>

</html>
